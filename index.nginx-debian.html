<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Maintenance</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .icon svg {
        width: 40px;
        height: 40px;
        fill: white;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      h1 {
        font-size: 32px;
        color: #2d3748;
        margin-bottom: 20px;
        font-weight: 700;
      }

      p {
        font-size: 18px;
        color: #718096;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #fef3c7;
        color: #92400e;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        margin-top: 20px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #f59e0b;
        border-radius: 50%;
        animation: blink 1.5s ease-in-out infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .footer {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #e2e8f0;
        color: #a0aec0;
        font-size: 14px;
      }

      @media (max-width: 480px) {
        .container {
          padding: 40px 30px;
        }

        h1 {
          font-size: 26px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
          />
        </svg>
      </div>

      <h1>Server Under Maintenance</h1>

      <p>
        Our server is currently offline for scheduled maintenance and updates.
      </p>

      <p>
        We're working to improve your experience and will be back online
        shortly.
      </p>

      <div class="status">
        <span class="status-dot"></span>
        Currently Offline
      </div>

      <div class="footer">Powered by Gospellist.org | OSQTR</div>
    </div>
  </body>
</html>
